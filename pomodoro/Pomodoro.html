<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      .container {
        text-align: center;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        max-width: 90%;
        width: 400px;
      }
      .timer {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #ff6f61;
      }
      .btn {
        margin: 5px;
        border-radius: 5px;
        font-size: 1rem;
        padding: 10px 20px;
      }
      .btn-primary {
        background-color: #6200ea;
        border-color: #6200ea;
      }
      .btn-primary:hover {
        background-color: #3700b3;
        border-color: #3700b3;
      }
      .btn-warning {
        background-color: #ff9800;
        border-color: #ff9800;
      }
      .btn-warning:hover {
        background-color: #f57c00;
        border-color: #f57c00;
      }
      .btn-secondary {
        background-color: #03dac5;
        border-color: #03dac5;
      }
      .btn-secondary:hover {
        background-color: #018786;
        border-color: #018786;
      }
      .btn-danger {
        background-color: #b00020;
        border-color: #b00020;
      }
      .btn-danger:hover {
        background-color: #790000;
        border-color: #790000;
      }
      @media (max-width: 576px) {
        .timer {
          font-size: 3rem;
        }
        .btn {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
      @media (max-width: 400px) {
        .timer {
          font-size: 2.5rem;
        }
        .btn {
          font-size: 0.8rem;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h3 mb-4">Pomodoro Timer</h1>
      <div class="timer" id="timer">25:00</div>
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn btn-warning" id="pauseBtn">Pause</button>
        <button class="btn btn-secondary" id="resumeBtn">Resume</button>
        <button class="btn btn-danger" id="resetBtn">Reset</button>
      </div>
    </div>

    <script>
      let timer;
      let minutes = 25;
      let seconds = 0;
      let isRunning = false;
      let isPaused = false;

      function updateDisplay() {
        const min = minutes.toString().padStart(2, "0");
        const sec = seconds.toString().padStart(2, "0");
        document.getElementById("timer").textContent = `${min}:${sec}`;
      }

      function startTimer() {
        if (!isRunning) {
          isRunning = true;
          isPaused = false;
          timer = setInterval(() => {
            if (seconds === 0) {
              if (minutes === 0) {
                clearInterval(timer);
                alert("Time is up!");
                isRunning = false;
                return;
              }
              minutes--;
              seconds = 59;
            } else {
              seconds--;
            }
            updateDisplay();
          }, 1000);
        }
      }

      function pauseTimer() {
        if (isRunning) {
          clearInterval(timer);
          isRunning = false;
          isPaused = true;
        }
      }

      function resumeTimer() {
        if (isPaused) {
          startTimer();
        }
      }

      function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        isPaused = false;
        minutes = 25;
        seconds = 0;
        updateDisplay();
      }

      document.getElementById("startBtn").addEventListener("click", startTimer);
      document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
      document
        .getElementById("resumeBtn")
        .addEventListener("click", resumeTimer);
      document.getElementById("resetBtn").addEventListener("click", resetTimer);

      // Initial display update
      updateDisplay();
    </script>
  </body>
</html>
