<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Matcher Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #e0f7fa;
        font-family: Arial, sans-serif;
      }
      #gameBoard {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        width: 80vw;
        max-width: 400px;
        height: 80vw; /* Keep it square on mobile */
        max-height: 400px; /* Max height for larger screens */
      }
      .tile {
        background-color: #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 6vw; /* Responsive font size */
        color: transparent;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s;
      }
      .tile:hover {
        background-color: #66bb6a;
      }
      .matched {
        background-color: #ffd54f;
        color: black;
      }
      #score {
        font-size: 24px;
        margin-top: 20px;
      }
      #startBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Tile Matcher Game</h1>
    <div id="gameBoard"></div>
    <div id="score">Score: 0</div>
    <button id="startBtn">Start Game</button>

    <script>
      const board = document.getElementById("gameBoard");
      const scoreDisplay = document.getElementById("score");
      const startBtn = document.getElementById("startBtn");
      let tiles = [];
      let firstTile = null;
      let secondTile = null;
      let score = 0;
      let isFlipping = false;

      const symbols = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸŠ", "ðŸ‰", "ðŸ“", "ðŸ", "ðŸ¥­"];

      function startGame() {
        score = 0;
        updateScore();
        tiles = [];
        board.innerHTML = "";

        const gameTiles = [...symbols, ...symbols]; // Create pairs
        shuffle(gameTiles); // Shuffle the tiles

        gameTiles.forEach((symbol) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.dataset.symbol = symbol;
          tile.addEventListener("click", handleTileClick);
          tiles.push(tile);
          board.appendChild(tile);
        });
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function handleTileClick(e) {
        const tile = e.target;

        if (
          tile.classList.contains("matched") ||
          isFlipping ||
          tile === firstTile
        ) {
          return; // Ignore if already matched, currently flipping, or clicked again
        }

        tile.style.color = "black"; // Show the symbol
        tile.innerText = tile.dataset.symbol;

        if (!firstTile) {
          firstTile = tile; // Store first tile clicked
        } else {
          secondTile = tile; // Store second tile clicked
          checkForMatch();
        }
      }

      function checkForMatch() {
        isFlipping = true;
        if (firstTile.dataset.symbol === secondTile.dataset.symbol) {
          firstTile.classList.add("matched");
          secondTile.classList.add("matched");
          score++;
          updateScore();
          resetTiles();
        } else {
          setTimeout(() => {
            firstTile.style.color = "transparent";
            firstTile.innerText = "";
            secondTile.style.color = "transparent";
            secondTile.innerText = "";
            resetTiles();
          }, 1000);
        }
      }

      function resetTiles() {
        firstTile = null;
        secondTile = null;
        isFlipping = false;
      }

      function updateScore() {
        scoreDisplay.textContent = "Score: " + score;
      }

      startBtn.addEventListener("click", startGame);
    </script>
  </body>
</html>
