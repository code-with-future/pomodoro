<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #343a40; /* Dark background */
        color: #ffffff; /* Light text */
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 20px;
        background-color: #495057; /* Darker card background */
      }
      .qr-code {
        margin-top: 20px;
      }
      .form-control {
        background-color: #6c757d; /* Darker input background */
        border: none;
        color: #ffffff; /* Light text */
      }
      .form-control:focus {
        background-color: #5a6268; /* Focused input background */
        color: #ffffff;
        box-shadow: none;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      @media (max-width: 576px) {
        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">QR Code Generator</h1>
      <div class="form-group">
        <label for="textInput">Enter Text/URL:</label>
        <input
          type="text"
          id="textInput"
          class="form-control"
          placeholder="Enter text or URL"
        />
      </div>
      <button id="generateBtn" class="btn btn-primary btn-block">
        Generate QR Code
      </button>
      <div class="qr-code text-center" id="qrCode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#generateBtn").click(function () {
          const textInput = $("#textInput").val();
          $("#qrCode").empty(); // Clear previous QR code
          if (textInput) {
            $("#qrCode").qrcode({
              text: textInput,
              width: 200,
              height: 200,
            });
          } else {
            alert("Please enter some text or URL");
          }
        });
      });
    </script>
  </body>
</html>
